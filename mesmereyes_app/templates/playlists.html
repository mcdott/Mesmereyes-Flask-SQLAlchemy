{% extends 'base.html' %} {% block content %}

<h1>Mesmereyes</h1>

<h2>playlists</h2>

{% for playlist in user_playlists %}
<div class="playlist">
  <a href="/playlist/{{ playlist.id }}">{{ playlist.name }}</a>
  <form
    action="{{ url_for('main.delete_playlist', playlist_id=playlist.id) }}"
    method="POST"
  >
    <button type="submit">Delete</button>
  </form>
</div>
{% endfor %} {% endblock %}
