{% extends 'base.html' %} {% block content %}

<h1>Mesmereyes</h1>

<table>
  <thead>
    <tr>
      <th>Playlists</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for playlist in user_playlists %}
    <tr>
      <td><a href="/playlist/{{ playlist.id }}">{{ playlist.name }}</a></td>
      <td>
        <form
          action="{{ url_for('main.delete_playlist', playlist_id=playlist.id) }}"
          method="POST"
        >
          <button type="submit">-</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
