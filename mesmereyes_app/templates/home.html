{% extends 'base.html' %} {% block content %}

<h1>Mesmereyes</h1>

<p><em>Accessible Gallery of Interactive Creations</em></p>

<h2>Sample Playlist</h2>

{% for doodle in sample_doodles %}
<div class="doodle">
  <h3>{{ doodle.title }}</h3>
  <iframe
    src="{{ doodle.url }}"
    frameborder="0"
    allowfullscreen
    width="400"
    height="400"
  ></iframe>
</div>
{% endfor %} {% endblock %}
