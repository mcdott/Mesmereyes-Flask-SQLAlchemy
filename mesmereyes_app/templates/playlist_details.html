{% extends 'base.html' %} {% block content %}
<h1>{{ playlist.name }}</h1>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Doodle</th>
      <th>Delete from Playlist</th>
    </tr>
  </thead>
  <tbody>
    {% for doodle in playlist.doodles %}
    <tr>
      <td><a href="/doodle/{{ doodle.id }}">{{ doodle.title }}</a></td>
      <td>
        <iframe
          src="{{ doodle.url }}"
          frameborder="0"
          allowfullscreen
          width="400"
          height="400"
        ></iframe>
      </td>
      <td>
        <form
          action="{{ url_for('main.delete_doodle_from_playlist', playlist_id=playlist.id, doodle_id=doodle.id) }}"
          method="POST"
        >
          <button type="submit">-</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
